<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: "Montserrat";
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            max-height: fit-content;
            margin: 0 auto;
            padding: 20px;
        }
        header, section, footer {
            margin: 20px 0;
            padding: 40px;
            background: #f4f4f4;
            border-radius: 8px;
            min-height: 300px; /* Altura m√≠nima para secciones */
        }
        header {
            height: 110vh; /* Altura completa de la ventana para el encabezado */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        .masages {
            grid-column: span 2;
        }
        @media (max-width: 768px) {
            .masages {
                grid-column: span 1;
            }
        }
        .cta {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">

            </div>
            <br>

            <a href="https://wa.me/31651987365"><img src="./src/pics/whatsapp.png" alt=""></a>
        </header>
        <section class="grid">
            <div>
                <h2>Soaps type 1</h2>
                <p>Section contents 1...</p>
                <img src="./src/pics/IMG_6030.jpeg" alt="Jabones">
            </div>
            <div>
                <h2>Soaps type 2</h2>
                <p>Section contents 2...</p>
                <img src="./src/pics/IMG_7686.jpeg" alt="Jabones">
            </div>
            <div>
                <h2>Soaps type 3</h2>
                <p>Section contents 3...</p>
                <img src="./src/pics/IMG_7677.jpeg" alt="Jabones">
            </div>
            <div>

                <p>Section contents 4...</p>
                <img src="./src/pics/IMG_7676.jpeg" alt="Jabones">
            </div>

</body>
